<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(190, 189, 190);
            background-image: url(sky.jpg);

        }
    

        #Weather-container {
            text-align: center;
            font-size: 16px;
            padding: 20px;
            border-radius: 10px;
            background-color: skyblue;
            color: #0f0e0e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);
            max-width: 400px;
            height: 180px;
            width: 600px;
        }

        #weather-icon{
            width: 100px;
            height: 100px;
            margin-top: 15px;
        }

        input{
            padding: 10px;
           margin-right: 10px;
           border: 1px solid #141313;
           border-radius: 5px;

        }
        button {
            padding: 10px 20px;
            background-color: rgb(22, 36, 226);
            color: rgb(224, 224, 217);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: blue;
        }

    </style>
</head>
<body>
    <div id="sun">
    <img src="logo.jpg" alt="symbol">
    </div>
    <div id="Weather-container">
        <h2 style="color :#333;">Weather App</h1>
       <div>
       <label for="city">Enter City:</label>
       <input type="text" id="city" placeholder="enter city name">
       <button onclick="getweather()">Get Weather</button>
       </div>
       <div id="Weather-info">
          <!--Weather Information Will be displayed here  -->
       </div>
    </div>
    <script>
       function getWeather() {
    const apiKey = 'YOUR_API_KEY';
    const city = document.getElementById('cityInput').value;

    if (city === '') {
        alert('Please enter a city name.');
        return;
    }

    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const weatherInfo = document.getElementById('weather-info');
            weatherInfo.innerHTML = `
                <h2>${data.name}</h2>
                <p>${data.weather[0].description}</p>
                <p>Temperature: ${data.main.temp}Â°C</p>
                <p>Humidity: ${data.main.humidity}%</p>
                <img id="weather-icon" src="http://openweathermap.org/img/w/${data.weather[0].icon}.png" alt="Weather icon">
            `;
        })
        .catch(error => {
            console.error('Error fetching weather data:', error);
            alert('Error fetching weather data. Please try again.');
        });
}
        </script>
</body>
</html>
